<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flickr Slideshow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .slide img {
      margin: 4px;
      object-fit: contain;
      max-width: calc(50% - 8px);
      max-height: calc(50% - 8px);
    }
  </style>
</head>
<body>
  <div id="slideshow"></div>

  <script>
    const apiKey = "4855498d62dbadaf2bd11df6fcdb9f08";
    const userId = "192512110@N07"; // sulamitachurchpdx Flickr user ID
    const slideshow = document.getElementById("slideshow");

    async function fetchPhotos() {
      const oneWeekAgo = Math.floor(Date.now() / 1000) - 7 * 24 * 60 * 60;
      const url = `https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=${apiKey}&user_id=${userId}&min_upload_date=${oneWeekAgo}&format=json&nojsoncallback=1&per_page=50&extras=url_m`;

      const res = await fetch(url);
      const data = await res.json();
      return data.photos.photo.filter(p => p.url_m);
    }

    function buildSlides(photos) {
      slideshow.innerHTML = "";
      for (let i = 0; i < photos.length; i += 4) {
        const group = photos.slice(i, i + 4);
        const slide = document.createElement("div");
        slide.className = "slide";
        group.forEach(p => {
          const img = document.createElement("img");
          img.src = p.url_m;
          slide.appendChild(img);
        });
        slideshow.appendChild(slide);
      }
    }

    function startSlideshow() {
      const slides = document.querySelectorAll(".slide");
      let index = 0;
      slides[index].classList.add("active");
      setInterval(() => {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
      }, 10000);
    }

    async function init() {
      const photos = await fetchPhotos();
      buildSlides(photos);
      startSlideshow();
      setInterval(init, 5 * 60 * 1000); // refresh every 5 minutes
    }

    init();
  </script>
</body>
</html>
